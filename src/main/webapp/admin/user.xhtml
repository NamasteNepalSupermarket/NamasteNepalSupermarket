<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
       <ui:composition template="../template/admin_dashboard.xhtml">
            <ui:define name="content">
                  
                <h1 >Manage User</h1> 
                <h:form enctype="multipart/form-data">
                    <div class="form-group required">
                        <label class="col-sm-2 control-label" for="input-name1">Full Name: </label>
                        <div class="col-sm-4">
                            <h:inputText id="user_fullname" value="#{adminBean.person.fullname}"  class="form-control" />
                            <h:message for="user_fullname" errorClass="alert alert-danger" />
                        </div>
                    </div>
                    <div style="clear:both; height: 5px;"></div>
                    <div class="form-group required">
                        <label class="col-sm-2 control-label" for="input-name1">Username: </label>
                        <div class="col-sm-8">
                            <h:inputText id="user_username" value="#{adminBean.person.username}"  class="form-control" />
                            <h:message for="user_username" errorClass="alert alert-danger" />
                        </div>
                    </div>

                     <div style="clear:both; height: 5px;"></div>
                    <div class="form-group required">
                        <label class="col-sm-2 control-label" for="input-name1">Password: </label>
                        <div class="col-sm-8">
                            <h:inputText id="user_password" value=""  class="form-control" />
                            <h:message for="user_password" errorClass="alert alert-danger" />
                        </div>
                    </div>
                    <div style="clear:both; height: 5px;"></div>
                    <div class="form-group required">
                        <label class="col-sm-2 control-label" for="input-name1">Confirm Password: </label>
                        <div class="col-sm-8">
                            <h:inputText id="user_confirmpassword" value=""  class="form-control" />
                            <h:message for="user_confirmpassword" errorClass="alert alert-danger" />
                        </div>
                    </div>
                    <div style="clear:both; height: 5px;"></div>
                    
                    <div class="form-group required">
                        <label class="col-sm-2 control-label" for="input-name1">Email: </label>
                        <div class="col-sm-8">
                            <h:inputText id="user_email" value="#{adminBean.user.email}"  class="form-control" />
                            <h:message for="user_email" errorClass="alert alert-danger" />
                        </div>
                    </div>
                    <div style="clear:both; height: 5px;"></div>
                    
                     <div class="form-group required">
                        <label class="col-sm-2 control-label" for="input-name1">Address: </label>
                        <div class="col-sm-8">
                            <h:inputText id="user_address" value="#{adminBean.person.address}"  class="form-control" />
                            <h:message for="user_address" errorClass="alert alert-danger" />
                        </div>
                    </div>
                    
                   
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="input-name1"></label>
                        <div class="col-sm-10">

                            <h:commandLink styleClass="btn btn-primary" value="Create" action="#{adminBean.saveProduct()}" />

                        </div>
                    </div>
                   
                </h:form>
                              
            </ui:define>
        </ui:composition>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <ui:composition template="../template/login_template.xhtml">
            <ui:define name="content">
                <div id="content">
                    <div class="container-fluid"><br />
                        <br />
                        <div class="row">
                            <div class="col-sm-offset-4 col-sm-4">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h1 class="panel-title"><i class="fa fa-lock"></i> Please enter your login details.</h1>
                                    </div>
                                    <div class="panel-body">
                                        <h:message errorClass="alert alert-danger fa fa-exclamation-circle" for="*" />
                                    </div>
                                    <h:form>
                                        <div class="form-group">
                                            <h:outputText value="Username" />
                                            <div class="input-group"><span class="input-group-addon"><i class="fa fa-user"></i></span>
                                                <h:inputText value="" autocomplete="Username" id="username" class="form-control" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <h:outputText value="Password" /> 
                                            <div class="input-group"><span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                                <h:inputSecret id="password" value="" autocomplete="Password"  class="form-control" />
                                            </div>
                                        </div>    
                                        <div class="text-right">
                                            <h:commandButton value="Login" class="btn btn-primary" />
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <ui:composition template="/template/home_template.xhtml">
            <ui:define name="content">
                <div class="col-sm-9">
                    <div class="col-sm-12 center-column">

                        <h1 id="title-page">#{adminBean.category.name}</h1>

                        <div class="category-info clearfix">
                            <div class="image">
                                <h:graphicImage library="uploads/img/category/" name="#{adminBean.category.image}"/> 
                            </div>
                        </div>
                    </div>
                    <div class="product-grid" style="display: block;">
                        <div class="row">


                            <c:forEach items="#{adminBean.getProductsByCategory(adminBean.category.id)}" var="prod">
                                <div class="col-sm-3 col-xs-6">

                                    <!-- Product -->
                                    <div class="product clearfix product-hover">
                                        <div class="left">

                                            <div class="image ">
                                                <h:form> 
                                                    <h:commandLink action="#{adminBean.gotoProductPage(prod.id)}" >
                                                        <h:graphicImage library="uploads/img/product/" name="#{prod.image}" height="210px" width="150px"/>               
                                                    </h:commandLink>
                                                </h:form>
                                            </div>
                                        </div>
                                        <div class="right">
                                            <div class="name"><a href="http://localhost/outletdp/index.php?route=product/product&amp;path=20&amp;product_id=48"><h:outputText value="#{prod.name}"/></a></div>
                                            <div class="price">
                                                $ #{prod.price}					</div>

                                        </div>
                                    </div>		  	</div>
                            </c:forEach>





                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

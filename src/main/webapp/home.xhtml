<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:p="http://primefaces.org/ui"
       xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <ui:composition template="/template/home_template.xhtml">
            <ui:define name="content">


                <div class="col-sm-9" >
                    <div class="flexslider">
                        <ul class="slides">
                            <li>
                                <img src="#{resource['images/sale.jpg']}"   style="height:280px;"/>
                            </li>
                            <li>
                                <img src="#{resource['images/sale2.jpg']}"  style="height:280px;"/>
                            </li>
                            <li>
                                <img src="#{resource['images/sale.jpg']}"  style="height:280px;" />
                            </li>
                        </ul>
                    </div>
                    <script type="text/javascript" charset="utf-8">
                        $(window).load(function() {
                            $('.flexslider').flexslider();
                        });</script>

                    <div class="row">
                        <div class="col-sm-12">

                            <div class="box">
                                <div class="box-heading">Latest Products</div>
                                <div class="strip-line"></div>
                                <div class="box-content products">
                                    <div class="box-product">
                                        <div class="active item">
                                            <div class="product-grid">
                                                <div class="row">	    				    			
                                                    
                                               
                                                    
                                                     <c:forEach items="#{adminBean.onlyFourProductList}" var="prod">
                                <div class="col-sm-3 col-xs-6">

                                    <!-- Product -->
                                    <div class="product clearfix product-hover">
                                        <div class="left">

                                            <div class="image ">

                                                <h:form>
                                                    <h:commandLink action="#{adminBean.gotoProductPage(prod.id)}"  >
                                                        <h:graphicImage library="uploads/img/product/" name="#{prod.image}" height="210px" width="150px"/>               
                                                    </h:commandLink>
                                                </h:form>
                                            </div>
                                        </div>
                                        <div class="right">
                                            <div class="name"><a href="http://localhost/outletdp/index.php?route=product/product&amp;path=20&amp;product_id=48"><h:outputText value="#{prod.name}"/></a></div>
                                            <div class="price">
                                                $ #{prod.price}					</div>

                                        </div>
                                    </div>		  	</div>
                            </c:forEach>

                                                    
                                                    
                                                    
                                                    
                                                    
                                                    
                                                    
                                                    
                                                    
                                                </div></div></div>

                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>

                </div>
            </ui:define>  
        </ui:composition>
    </h:body>
</html>

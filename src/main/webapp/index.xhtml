<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <ui:composition template="/template/home_template.xhtml">
            <ui:define name="content">
                <h1 >Sample category insert and display demo</h1> 
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputText value="Category name" />
                        <h:inputText value="#{userBean.category.name}" />
                        <h:commandButton value="Create" action="#{userBean.create()}" />       
                    </h:panelGrid>
                </h:form>
                <h:outputText value="Category List" />
                <h:dataTable var="cat" value="#{userBean.categoryList()}">
                    <h:column>
                        <f:facet name="header">Id</f:facet>
                            #{cat.id}      
                    </h:column>
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                            #{cat.name}
                    </h:column>
                </h:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

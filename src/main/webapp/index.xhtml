<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Namaste Nepal Supermarket</title>
        <ui:include src="sections/include_js_css.xhtml" />
    </h:head>
    <h:body>
        <div id="container">
            <ui:include src="sections/top_bar.xhtml" />
            <ui:include src="sections/left_menu.xhtml" />
            <div>
                            <h1 >Sample category insert and display demo</h1> 
                            <h:form>
                                <h:panelGrid columns="2">
                                    <h:outputText value="Category name" />
                                    <h:inputText value="#{userBean.category.name}" />
                                    <h:commandButton value="Create" action="#{userBean.create()}" />       
                                </h:panelGrid>
                            </h:form>
                            <h:outputText value="Category List" />
                            <h:dataTable var="cat" value="#{userBean.categoryList()}">
                                <h:column>
                                    <f:facet name="header">Id</f:facet>
                                        #{cat.id}      
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Name</f:facet>
                                        #{cat.name}
                                </h:column>
                            </h:dataTable>
                        </div>
            <ui:include src="sections/footer.xhtml" />
        </div>
    </h:body>
</html>
